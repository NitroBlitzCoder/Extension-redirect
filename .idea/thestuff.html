<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Quick Link Logos</title>
</head>
<body>
<div class="tab-container">
    <div class="tab" id="watch-tab">
        <img src="watch.png" alt="Watch Icon" class="tab-icon"> Watch
    </div>
    <div class="tab" id="shopping-tab">
        <img src="shop.png" alt="Shopping Icon" class="tab-icon"> Shopping
    </div>
    <div class="tab" id="work-tab">
        <img src="work.png" alt="Work Icon" class="tab-icon"> Work
    </div>
</div>

<div class="logo-container" id="watch-logos">
    <a href="https://www.youtube.com" target="_blank"><img src="yt.png" alt="YouTube" class="logo"></a>
    <a href="https://www.netflix.com" target="_blank"><img src="nf.jpeg" alt="Netflix" class="logo"></a>
    <a href="https://www.primevideo.com" target="_blank"><img src="pv.png" alt="Prime Video" class="logo"></a>
</div>

<div class="logo-container" id="shopping-logos" style="display:none;">
    <a href="https://www.amazon.com" target="_blank"><img src="am.png" alt="Amazon" class="logo"></a>
    <a href="https://www.ebay.com" target="_blank"><img src="eb.png" alt="eBay" class="logo"></a>
</div>

<div class="logo-container" id="work-logos" style="display:none;">
    <a href="https://www.notion.so" target="_blank"><img src="nt.png" alt="Notion" class="logo"></a>
    <a href="https://classroom.google.com" target="_blank"><img src="gc.jpeg" alt="Google Classroom" class="logo"></a>
    <a href="https://github.com" target="_blank"><img src="gh.jpeg" alt="GitHub" class="logo"></a>
    <a href="https://genesis.com" target="_blank"><img src="gn.jpeg" alt="Genesis" class="logo"></a>
</div>

<script src="rawr.js"></script>
</body>
</html>
